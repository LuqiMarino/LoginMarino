<button (click)="Acceder(1)">Clase 1: Log In</button><br>
<button (click)="Acceder(2)">Clase 3: Listado Personas con Input/Output</button><br>
<button (click)="Acceder(3)">Clase 5: Paises con directivas</button><br>

<div *ngIf="menu == 1">
    <app-login></app-login>
</div>

<div *ngIf="menu == 2">
    <div class="div-general-administrador">
        <div class="div-listado">
            <app-listado-entidad [listadoPersonas]="listadoPersonas" (emitirVerPersona)="SeleccionarPersona($event)"></app-listado-entidad>
        </div>        
        <div class="div-detalle">
            <app-detalle-entidad [persona]="personaSeleccionada"></app-detalle-entidad>
        </div>
    </div>
    
</div>

<div *ngIf="menu == 3">
    <app-paises-home></app-paises-home> 
</div>
