<button (click)="Acceder(1)">Log In</button>
<button (click)="Acceder(2)">Listado Personas</button>

<div *ngIf="menu == 1">
    <app-login></app-login>
</div>

<div *ngIf="menu == 2">
    <div class="div-general-administrador">
        <div class="div-listado">
            <app-listado-entidad [listadoPersonas]="listadoPersonas" (emitirVerPersona)="SeleccionarPersona($event)"></app-listado-entidad>
        </div>        
        <div class="div-detalle">
            <app-detalle-entidad [persona]="personaSeleccionada"></app-detalle-entidad>
        </div>
    </div>
    
</div>
